name: .NET build and publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json
    - name: Create appsettings.Development.json
      run: touch appsettings.Development.json
      working-directory: src/SpeechTranslatorConsole
    - name: Restore dependencies
      run: dotnet restore --runtime win-x64
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --no-build --configuration Release --runtime win-x64 -p:PublishSingleFile=true --self-contained true --output ${{ env.DOTNET_ROOT }}/myapp
      working-directory: src/SpeechTranslatorConsole
